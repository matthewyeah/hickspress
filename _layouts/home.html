<!DOCTYPE html>
<html>

{% include head.html %}

  <body>

    {% include header.html %}
      <nav class="site-nav">

      <div class="trigger">
        <a class="page-link active" href="{{ site.baseurl }}/">Home</a>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>


    <div class="page-content">
      <div class="wrapper">
        {{ content }}
<br/>
<br/>


        {% include footer.html %}



      </div>

    </div>


  </body>

</html>
