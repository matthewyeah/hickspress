<!DOCTYPE html>
<html>

{% include head.html %}

  <body>

    {% include header.html %}
        <nav class="site-nav">

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link active" href="{{ site.baseurl }}/">Home</a>
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>



    </nav>

<!--     <div class="imageBIG"></div> -->

    <div class="page-content">
      <div class="wrapper">
        {{ content }}

        {% include footer.html %}
      </div>
    </div>


  </body>

</html>
