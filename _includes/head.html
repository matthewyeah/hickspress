<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="image" property="og:image">

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@mattihicks" />


  <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
  <meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta prefix="og: http://ogp.me/ns#" property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta prefix="og: http://ogp.me/ns#" property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta prefix="og: http://ogp.me/ns#" property="og:site_name" content="{{ site.title }}">
<meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ site.url }}/assets/images/{{ page.image }}">

<meta prefix="og: http://ogp.me/ns#" property="og:image:alt" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta prefix="og: http://ogp.me/ns#" property="og:image:type" content="image/jpg" />
<meta prefix="og: http://ogp.me/ns#" property="og:image:width" content="1200" />
<meta prefix="og: http://ogp.me/ns#" property="og:image:height" content="627" />




  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

 <link rel="icon" type="assets/images/favicon-32x32.png">
<link rel="icon" type="assets/images/favicon-96x96.png">
<link rel="icon" type="assets/images/favicon-16x16.png">
<link rel="icon" type="assets/images/favicon.png">

</head>
